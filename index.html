<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdSense Test Banner - 대체 테스트</title>
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            color: white;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }
        .banner-container {
            width: 320px;
            height: 250px;
            margin: 20px auto;
            background: #f0f0f0;
            border: 2px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }
        .test-ad {
            text-align: center;
            color: #666;
        }
        .status {
            text-align: center;
            padding: 10px;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1> TenNinety 앱 광고 테스트</h1>
        <p>대체 테스트 광고</p>
    </div>
    
    <div class="status">
        🔄 광고 로딩 시도 중...
    </div>
    
    <div class="banner-container">
        <!-- 대체 테스트 광고 -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-3940256099942544"
             data-ad-slot="6300977601"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
    </div>
    
    <div class="status" id="status">
        ⏳ 광고 상태 확인 중...
    </div>
    
    <script>
        // 광고 로딩 상태 추적
        let scriptLoaded = false;
        let adPushed = false;
        
        // AdSense 스크립트 로딩
        const script = document.createElement('script');
        script.async = true;
        script.src = 'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js';
        script.onload = function() {
            console.log('✅ AdSense 스크립트 로딩 성공');
            scriptLoaded = true;
            pushAd();
        };
        script.onerror = function() {
            console.log('❌ AdSense 스크립트 로딩 실패');
            document.getElementById('status').innerHTML = '❌ AdSense 스크립트 로딩 실패<br>네트워크 연결 확인 필요';
        };
        document.head.appendChild(script);
        
        // 광고 푸시
        function pushAd() {
            if (scriptLoaded && !adPushed) {
                try {
                    (adsbygoogle = window.adsbygoogle || []).push({});
                    adPushed = true;
                    console.log('✅ 광고 푸시 성공');
                    
                    // 3초 후 광고 상태 확인
                    setTimeout(checkAdStatus, 3000);
                } catch (error) {
                    console.log('❌ 광고 푸시 실패:', error);
                    document.getElementById('status').innerHTML = '❌ 광고 푸시 실패<br>' + error.message;
                }
            }
        }
        
        // 광고 상태 확인
        function checkAdStatus() {
            const adElements = document.querySelectorAll('.adsbygoogle');
            const status = document.getElementById('status');
            
            if (adElements.length > 0) {
                const adElement = adElements[0];
                const computedStyle = window.getComputedStyle(adElement);
                
                if (computedStyle.display !== 'none' && adElement.offsetHeight > 0) {
                    status.innerHTML = '✅ AdSense 광고 로딩 성공!';
                    status.style.background = 'rgba(0,255,0,0.2)';
                } else {
                    status.innerHTML = '⚠️ AdSense 광고 로딩 실패<br>광고 차단 또는 네트워크 문제';
                    status.style.background = 'rgba(255,0,0,0.2)';
                }
            } else {
                status.innerHTML = '❌ 광고 요소를 찾을 수 없음';
                status.style.background = 'rgba(255,0,0,0.2)';
            }
        }
        
        // 페이지 로딩 완료 시
        window.addEventListener('load', function() {
            console.log(' 페이지 로딩 완료');
            if (!scriptLoaded) {
                console.log('⏳ AdSense 스크립트 로딩 대기 중...');
            }
        });
    </script>
</body>
</html>
