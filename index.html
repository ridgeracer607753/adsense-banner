<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎯 TenNinety AdSense 테스트 광고 보기</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      color: white;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }
    .banner-container {
      width: 100%;
      max-width: 320px;
      margin: 20px auto;
      background: #fff;
      border: 2px dashed #ccc;
      border-radius: 10px;
      padding: 10px;
      box-sizing: border-box;
    }
    .status {
      text-align: center;
      padding: 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      margin: 10px 0;
    }
  </style>

  <!-- ✅ 테스트 광고용 스크립트 -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body>
  <div class="header">
    <h1>🧪 TenNinety 테스트 광고</h1>
    <p>이 페이지는 Google AdSense 테스트 광고를 로드합니다.</p>
  </div>

  <div class="status" id="status">
    📡 광고 로딩 확인 중...
  </div>

  <div class="banner-container">
    <!-- ✅ 테스트 광고 단위 -->
    <ins class="adsbygoogle"
         style="display:block; width:300px; height:250px;"
         data-ad-client="ca-pub-3940256099942544"
         data-ad-slot="6300978111"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <script>
    // 광고 로딩 상태 확인
    setTimeout(() => {
      const adElement = document.querySelector('.adsbygoogle');
      const status = document.getElementById('status');
      if (adElement && adElement.offsetHeight > 0) {
        status.innerHTML = '✅ 테스트 광고 로드 성공!';
        status.style.background = 'rgba(0,255,0,0.2)';
      } else {
        status.innerHTML = '❌ 광고 로딩 실패<br>AdBlock을 끄고 다시 시도하세요.';
        status.style.background = 'rgba(255,0,0,0.2)';
      }
    }, 6000); // 약간 기다려야 광고 로드됨
  </script>
</body>
</html>
