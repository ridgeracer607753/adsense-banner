<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TenNinety AdSense Banner</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            background: transparent;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .banner-container {
            width: 100%;
            height: 250px;
            text-align: center;
            background: #f8f9fa;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .loading-text {
            color: #6c757d;
            font-size: 14px;
        }
        .ad-placeholder {
            width: 320px;
            height: 250px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <!-- 로딩 중 표시 -->
        <div class="loading-text">광고 로딩 중...</div>
        
        <!-- 텐텐스_애드센스01 -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-8590155339932439"
             data-ad-slot="7626753665"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
    </div>
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8590155339932439"
         crossorigin="anonymous"></script>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
         
         // 광고 로딩 완료 시 로딩 텍스트 숨기기
         window.addEventListener('load', function() {
             setTimeout(function() {
                 const loadingText = document.querySelector('.loading-text');
                 if (loadingText) {
                     loadingText.style.display = 'none';
                 }
             }, 2000);
         });
    </script>
</body>
</html>
